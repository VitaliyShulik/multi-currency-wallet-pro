version: "3.3"
services:
  db:
    image: mysql:5.7
    networks:
      - back
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: p4ssw0rd!
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

  wordpress:
    depends_on:
      - db
    image: wordpress
    ports:
      - 8000:80
    networks:
      - front
      - back
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_TABLE_PREFIX: "wp1_"
      WORDPRESS_DEBUG: 1
    volumes:
      - wp_data:/var/www/html
      - ./build:/var/www/html/wp-content/themes

  # node:
  #   depends_on:
  #     - db
  #     - wordpress
  #     - wordpress-cli
  #   image: "node:14.12"
  #   working_dir: /app
  #   volumes:
  #     - ./app:/app
  #     - ./app/node_modules:/app/node_modules
  #     - ./build:/build
  #   ports:
  #     - 3000:3000
  #     - 3001:3001
  #   command: >
  #     /bin/sh -c '
  #     yarn global add gulp@4.0.2;
  #     yarn;
  #     gulp build;
  #     '

  wordpress-cli:
    depends_on:
      - db
      - wordpress
    image: wordpress:cli-1
    # run wordpress-cli with the same user-id as wordpress.
    # This way there are no permission problems with the cli
    user: xfs
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_TABLE_PREFIX: "wp1_"
      WORDPRESS_DEBUG: 1
      MYSQL_ROOT_PASSWORD: p4ssw0rd!
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    # The sleep 60 is required so that the CLI commands are run after
    # mysql is initialized. Depending on your machine this might take
    # longer or it can go faster.
    command: >
      /bin/sh -c '
      wp option get page_on_front > /dev/null;
      if [ $$? -gt 0 ]; then
        echo "Waiting for MySQL (20 sec)...";
        sleep 20;
      fi;
      wp core install --path="/var/www/html" --url="http://88.198.69.167:8000" --title="Wordpress Timber Docker" --admin_user=admin --admin_password=p4ssw0rd!  --admin_email=admin@dockerhub.com;
      DATA_EXISTS=$$(wp option get page_on_front);
      if [ $$DATA_EXISTS = 0 ];
      then
        echo "WordPress not setup yet - Setting up title and admin user...";
        echo "Removing default data...";
        wp plugin delete akismet hello;
        wp theme delete twentynineteen twentyseventeen;
        wp site empty --yes;
        echo "Importing data...";
        wp plugin install wordpress-importer --activate;
        wp import /var/www/src/theme/data/wordpress-base-data.xml --authors=create;
        wp option update show_on_front "page";
        wp option update page_on_front 5;
      fi;
      echo "SUCCESS: WP-CLI setup commands completed.";
      tail -F persistCliContainer 2> /dev/null;
      '
    volumes:
      - wp_data:/var/www/html
      - ./build:/var/www/html/wp-content/themes
      - ./app/src/theme:/var/www/src/theme
    networks:
      - front
      - back

volumes:
  wp_data:
networks:
  front:
  back:
